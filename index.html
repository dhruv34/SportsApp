<!DOCTYPE html>
<html>
<head>
    <title>Sports App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="start-screen">
    <h1>Sports App</h1>
    <input type="text" id="game-code" placeholder="Enter Game Code">
    <button onclick="startGame()">Start</button>
</div>

<div id="admin-screen" style="display: none;">
    <input type="text" id="team1" placeholder="Enter String 1">
    <input type="text" id="team2" placeholder="Enter String 2">

    <table id="games">
        <button onclick="loadTable()">Display Matchup</button>
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
        <tr>
            <td>MNC</td>
            <td>CHE</td>
        </tr>
    </table>
</div>

<div id="game-screen" style="display: none;">
    <table id="p1Games">
        <button onclick="saveTable()">Save</button>
        <tr>
            <th>Team 1</th>
            <th>Score</th>
            <th>Score</th>
            <th>Team 2</th>
        </tr>
        <tr>
            <th>MNC</th>
            <td>0</td>
            <td>0</td>
            <th>CHE</th>
        </tr>
        <tr>
            <th>LIV</th>
            <td>0</td>
            <td>0</td>
            <th>MUN</th>
        </tr>
    </table>
    <script>
        var table = document.getElementById("p1Games");
        var cells = table.getElementsByTagName("td");
        for (var i = 0; i < cells.length; i++) {
            cells[i].onclick = function () {
                console.log('clicked');
                var input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.value = this.innerHTML;
                // input.style.width = this.offsetWidth - (this.clientLeft * 2) + "px";
                // input.style.height = this.offsetHeight - (this.clientTop * 2) + "px";
                // input.style.backgroundColor = "LightGoldenRodYellow";
                this.innerHTML = '';
                this.append(input);
                this.firstElementChild.select();
            }
        }
    </script>
</div>

<script src="script.js"></script>
</body>
</html>
